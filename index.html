<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>SER-MA</span> Tarteks</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>SER-MA Tarteks</h3>
        <ul>
          <li><i class="fa fa-road"></i> Akdeniz Sanayi Sitesi</li>
          <li><i class="fa fa-phone"></i> 0242 221 05 94</li>
          <li><i class="fa fa-envelope"></i> info@sermasera.com.tr</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Yazın</h3>
        <div class="alert">Mesajınız iletilmiştir.</div>
        <!-- TODO - Validation -->
        <form id="contactForm">
          <p>
            <label>Adınız Soyadınız</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Şirket Adınız</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Adresiniz</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Telefon Numaranız</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Mesajınız</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Gönder</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
  <script src="main.js"></script> 
</body>
</html>
